<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Productos por Categor√≠a</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section>
            <div class="container">
                <h2 class="text-center fw-bold" th:text="${categoria.nombre}"></h2>
                <div class="row">
                    <div class="col-md-4" th:each="producto : ${productos}">
                        <div class="card text-center">
                            <img th:src="${producto.rutaImagen}" class="card-img-top" alt="Producto" style="height: 200px; object-fit: cover;">
                                <div class="card-body">
                                    <h3 class="card-title" th:text="${producto.descripcion}"></h3>
                                    <p class="card-text" th:text="${producto.detalle}"></p>
                                    <p class="card-text fw-bold" th:text="'$' + ${producto.precio}"></p>
                                    <a href="#" class="btn btn-danger btn-lg">Comprar</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
