<!DOCTYPE html> 
<html>  
    <head th:replace="~{layout/plantilla :: head}">
        <title>Carrito</title>
        <meta charset="UTF-8"/>
        <style>
            .container-carrito {
                width: 80%;
                margin: 40px auto;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 20px;
            }
            .carrito-items, .resumen-pedido {
                width: 48%;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
                background-color: #fff;
            }
            .producto {
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 10px;
            }
            .btn-finalizar {
                background-color: black;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
                border: none;
            }
            input[type="number"] {
                padding: 5px;
                width: 70px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="text-center py-3">
            <h1 class="fw-bold text-dark display-4 position-relative d-inline-block">
                Carrito de compras
                <span class="d-block mx-auto mt-2" style="width: 80px; height: 4px; background-color: #FF0000;"></span>
            </h1>
        </section>

        <section class="container-carrito">
            <div class="carrito-items">
                <h3>Mi carrito</h3>

                <div class="producto">
                    <span>Salchichón con Chile</span>
                    <input type="number" value="1" min="1">
                    <span>₡2500</span>
                </div>

                <div class="producto">
                    <span>Queso Amarillo</span>
                    <input type="number" value="1" min="1">
                    <span>₡4000</span>
                </div>

                <div class="producto">
                    <span>Hígado</span>
                    <input type="number" value="1" min="1">
                    <span>₡17.500</span>
                </div>
            </div>

            <div class="resumen-pedido">
                <h3>Resumen del pedido</h3>
                <p>Subtotal: ₡24.000</p>
                <p>Envío: <a href="#">Calcular envío</a></p>
                <hr>
                <h4>Total: ₡24.000</h4>
                <button class="btn-finalizar">Finalizar compra</button>
            </div>
        </section>

        <section th:replace="~{layout/plantilla :: footer}"></section>
    </body>
</html>
